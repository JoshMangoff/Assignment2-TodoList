<ion-header>
  <ion-navbar>
    <ion-title>Todos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Todo List</h1>
  <!-- Add Todo button -->
  <button ion-button color="primary" (click)="addTodo()">
    <ion-icon name="add"></ion-icon> Add Todo
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">

      <!-- Grid with data -->
      <ion-item>
        <ion-row>
          <ion-col>
            <!-- This is where a checkbox would go if it didn't wipe out the other text -->
          </ion-col>
          <ion-col>
            {{todo.name}}
          </ion-col>
          <ion-col>
            {{todo.notes}}
          </ion-col>
        </ion-row>
      </ion-item>

      <!-- Delete button -->
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
