<ion-header>
  <ion-navbar>
    <ion-title>Todos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Todo List</h1>
  <button ion-button color="primary" (click)="addTodo()">
    <ion-icon name="add"></ion-icon> Add Todo
  </button>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">

      <ion-item>
        <ion-row>
          <ion-col>

          </ion-col>
          <ion-col>
            {{todo.name}}
          </ion-col>
          <ion-col>
            {{todo.desc}}
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" icon-Left>
          <ion-icon name="settings"></ion-icon> Edit
        </button>
        <button ion-button color="danger" icon-Left>
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
