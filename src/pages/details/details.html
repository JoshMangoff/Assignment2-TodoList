      This app uses CRUD for a todo list -->

<ion-header>

  <ion-navbar>
    <ion-title>Todo Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Form with connections to variable -->
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="todo.name" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="todo.notes" placeholder="Notes"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Submit button -->
  <div padding>
    <button ion-button color="primary" (click)="addTodo()" >Submit</button>
  </div>

</ion-content>
